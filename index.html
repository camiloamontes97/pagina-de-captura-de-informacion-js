<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Compra online</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Tour nadie sabe lo que va a pasar Colombia</h1>
                <h2>Barranquilla 2024 Carnavales</h2>
                <p>Pre ordena tus entradas</p>

                <div>
                    <div class="form-group">
                      <label for="cedula">Cedula</label>
                      <input type="number"  class="form-control" id="cedula" aria-describedby="emailHelp" placeholder="Ingresa tu numero de identidad">
                    </div>
                    <div class="form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text"  class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text"  class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                      </div>
                      <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu direccion">
                      </div>
                   
                      <button type="submit" class="btn btn-primary" onclick="agregar()">Enviar</button>
                    <div>
                      
                        <p>Digita la cedula a buscar</p>
                        <div class="form-group">
                            <label for="ceduladigitada">Cedula</label>
    
                                <input type="number" class="form-control" id="ceduladigitada" aria-describedby="emailHelp" >
  
                          </div>
                          <div class="form-group">
                            
    
                                <input type="text" class="form-control" id="cliente_consultado" aria-describedby="emailHelp" >
  
                          </div>
                        <button type="submit" class="btn btn-primary" onclick="buscarcliente()">Buscar</button>

                    </div>
                   
                  </div>

            </div>
            <div class="col-6">
                <img  src ="descarga (1).png" alt="poster_concierto" class="poster">
                <img src="descarga.jpg">
            </div>
           
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./capturar.js"></script>
   
  </body>
</html>
